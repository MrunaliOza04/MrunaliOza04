name: Update Achievements

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  update-achievements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Achievements
        id: achievements
        run: |
          curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/users/${{ github.repository_owner }}/achievements > achievements.json

      - name: Generate Achievements Section
        run: |
          echo "## ðŸ† GitHub Achievements" > achievements.md
          echo "" >> achievements.md
          jq -r '.[] | "![\(.title)](\(.image_url))"' achievements.json >> achievements.md

      - name: Update README.md
        run: |
          sed -i '/## ðŸ† GitHub Achievements/,$d' README.md
          cat achievements.md >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update achievements" || echo "No changes"
          git push
