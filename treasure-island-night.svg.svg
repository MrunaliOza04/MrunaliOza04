<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">

  <!-- ===== NIGHT SKY ===== -->
  <defs>
    <radialGradient id="skyGradient" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#0c0f1a"></stop>
      <stop offset="100%" stop-color="#02030a"></stop>
    </radialGradient>

    <!-- star sparkle -->
    <g id="star">
      <circle cx="0" cy="0" r="1.5" fill="#ffffff"></circle>
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite"></animate>
    </g>

    <!-- gem glow -->
    <radialGradient id="gemGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a4d7ff" stop-opacity="1"></stop>
      <stop offset="100%" stop-color="transparent"></stop>
    </radialGradient>
  </defs>

  <!-- background -->
  <rect width="640" height="640" fill="url(#skyGradient)"></rect>

  <!-- ===== MOON ===== -->
  <circle cx="500" cy="120" r="40" fill="#f0f0f0" opacity="0.85"></circle>

  <!-- ===== STARS ===== -->
  <g id="stars" fill="#ffffff">
    <use href="#star" x="80" y="60"></use>
    <use href="#star" x="150" y="120"></use>
</g></svg>