<!--?xml version="1.0" encoding="utf-8"?-->
<!-- Banner: twinkling stars background (first header part) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="240" viewBox="0 0 1280 240" role="img" aria-label="Mrunali Oza - Twinkling Stars Banner">
  <defs>
    <rect id="bg" width="1280" height="240" fill="#000"></rect>
    <circle id="star" r="1.8" fill="#f3dfb3"></circle>
  </defs>

  <!-- dark background -->
  <rect x="0" y="0" width="1280" height="240" fill="#070707"></rect>

  <!-- decorative large left shapes (subtle) -->
  <path d="M0,0 L320,0 L120,240 L0,240 Z" fill="#0b0b0b" opacity="0.55"></path>

  <!-- many twinkling stars -->
  <g>
    <use href="#star" x="60" y="30">
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="4s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="140" y="18">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="5.5s" begin="0.6s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="220" y="60">
      <animate attributeName="opacity" values="0.15;0.95;0.15" dur="4.2s" begin="0.9s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="360" y="34">
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="3.8s" begin="0.3s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="480" y="20">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="5s" begin="1.1s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="640" y="38">
      <animate attributeName="opacity" values="0.2;0.95;0.2" dur="4.6s" begin="0.8s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="840" y="26">
      <animate attributeName="opacity" values="0.15;0.9;0.15" dur="5.2s" begin="0.4s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="980" y="52">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="4.8s" begin="0.2s" repeatCount="indefinite"></animate>
    </use>
    <use href="#star" x="1160" y="30">
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="4.1s" begin="0.9s" repeatCount="indefinite"></animate>
    </use>
    <!-- extra random stars -->
    <use href="#star" x="310" y="90"><animate attributeName="opacity" values="0.1;0.8;0.1" dur="3.9s" repeatCount="indefinite"></animate></use>
    <use href="#star" x="430" y="120"><animate attributeName="opacity" values="0.12;0.86;0.12" dur="6s" begin="0.6s" repeatCount="indefinite"></animate></use>
    <use href="#star" x="760" y="90"><animate attributeName="opacity" values="0.14;0.9;0.14" dur="4.3s" repeatCount="indefinite"></animate></use>
    <use href="#star" x="1000" y="110"><animate attributeName="opacity" values="0.12;0.85;0.12" dur="5.1s" begin="0.7s" repeatCount="indefinite"></animate></use>
  </g>

  <!-- centered name/title area (simple decorative, text not necessary here) -->
  <g transform="translate(640,120)" text-anchor="middle" fill="#C6A15A" font-family="Georgia, 'Times New Roman', serif">
    <text x="0" y="-24" font-size="36" font-weight="700" letter-spacing="2">MRUNALI OZA</text>
    <text x="0" y="6" font-size="18" font-weight="500" letter-spacing="2">JUNIOR SOFTWARE DEVELOPER | FULL STACK DEVELOPER | BACKEND DEVELOPER</text>
  </g>
</svg>
