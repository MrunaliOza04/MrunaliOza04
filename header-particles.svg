<!--?xml version="1.0" encoding="utf-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="320" viewBox="0 0 1280 320" preserveAspectRatio="xMidYMid slice" role="img" aria-label="Mrunali Oza header with falling gold particles">

  <defs>
    <circle id="p-small" r="1.1" fill="#d4b170"></circle>
    <circle id="p-med" r="1.9" fill="#e2c27d"></circle>
    <circle id="p-large" r="3.0" fill="#f0dba0"></circle>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- transparent background so svg blends with GitHub dark bg -->
  <rect x="0" y="0" width="1280" height="320" fill="transparent"></rect>

  <!-- DENSE PARTICLES (GitHub-safe animation: y & opacity only) -->
  <g id="particles" opacity="0.95">
    <!-- clustered columns across full width -->
    <!-- leftmost -->
    <use href="#p-small" x="10" y="-20"><animate attributeName="y" values="-20;340" dur="3.2s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.15;1" dur="3.2s" repeatCount="indefinite"></animate></use>
    <use href="#p-med" x="40" y="-90"><animate attributeName="y" values="-90;340" dur="4.6s" begin="0.2s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.18;1" dur="4.6s" begin="0.2s" repeatCount="indefinite"></animate></use>
    <use href="#p-small" x="70" y="-160"><animate attributeName="y" values="-160;340" dur="5.5s" begin="0.5s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.22;1" dur="5.5s" begin="0.5s" repeatCount="indefinite"></animate></use>

    <!-- center-left -->
    <use href="#p-large" x="130" y="-30"><animate attributeName="y" values="-30;340" dur="3.9s" begin="0.1s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.3;1" dur="3.9s" begin="0.1s" repeatCount="indefinite"></animate></use>
    <use href="#p-small" x="170" y="-110"><animate attributeName="y" values="-110;340" dur="4.3s" begin="0.7s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.2;1" dur="4.3s" begin="0.7s" repeatCount="indefinite"></animate></use>

    <!-- many more across the width (dense) -->
    <!-- I include many grouped clustersâ€”these create the continuous curtain effect -->
    <use href="#p-med" x="240" y="-40"><animate attributeName="y" values="-40;340" dur="3.3s" begin="0.5s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.2;1" dur="3.3s" begin="0.5s" repeatCount="indefinite"></animate></use>
    <use href="#p-small" x="300" y="-120"><animate attributeName="y" values="-120;340" dur="4.4s" begin="0.9s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.18;1" dur="4.4s" begin="0.9s" repeatCount="indefinite"></animate></use>
    <use href="#p-large" x="360" y="-200"><animate attributeName="y" values="-200;340" dur="5.6s" begin="1.2s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.25;1" dur="5.6s" begin="1.2s" repeatCount="indefinite"></animate></use>

    <use href="#p-small" x="420" y="-30"><animate attributeName="y" values="-30;340" dur="3.0s" begin="0.2s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.28;1" dur="3.0s" begin="0.2s" repeatCount="indefinite"></animate></use>
    <use href="#p-med" x="480" y="-95"><animate attributeName="y" values="-95;340" dur="4.1s" begin="0.4s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.16;1" dur="4.1s" begin="0.4s" repeatCount="indefinite"></animate></use>

    <use href="#p-large" x="540" y="-150"><animate attributeName="y" values="-150;340" dur="5.0s" begin="0.8s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.18;1" dur="5.0s" begin="0.8s" repeatCount="indefinite"></animate></use>
    <use href="#p-small" x="600" y="-30"><animate attributeName="y" values="-30;340" dur="3.6s" begin="0.1s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.22;1" dur="3.6s" begin="0.1s" repeatCount="indefinite"></animate></use>

    <use href="#p-med" x="660" y="-100"><animate attributeName="y" values="-100;340" dur="4.8s" begin="0.6s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.18;1" dur="4.8s" begin="0.6s" repeatCount="indefinite"></animate></use>
    <use href="#p-large" x="720" y="-180"><animate attributeName="y" values="-180;340" dur="5.2s" begin="1.1s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.45;1" dur="5.2s" begin="1.1s" repeatCount="indefinite"></animate></use>

    <use href="#p-small" x="780" y="-60"><animate attributeName="y" values="-60;340" dur="3.9s" begin="0.2s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.15;1" dur="3.9s" begin="0.2s" repeatCount="indefinite"></animate></use>
    <use href="#p-med" x="840" y="-140"><animate attributeName="y" values="-140;340" dur="4.6s" begin="0.6s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.2;1" dur="4.6s" begin="0.6s" repeatCount="indefinite"></animate></use>
    <use href="#p-small" x="900" y="-220"><animate attributeName="y" values="-220;340" dur="5.8s" begin="1.3s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.28;1" dur="5.8s" begin="1.3s" repeatCount="indefinite"></animate></use>

    <use href="#p-large" x="960" y="-40"><animate attributeName="y" values="-40;340" dur="3.4s" begin="0.15s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.35;1" dur="3.4s" begin="0.15s" repeatCount="indefinite"></animate></use>
    <use href="#p-small" x="1020" y="-110"><animate attributeName="y" values="-110;340" dur="4.2s" begin="0.5s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.2;1" dur="4.2s" begin="0.5s" repeatCount="indefinite"></animate></use>
    <use href="#p-med" x="1080" y="-170"><animate attributeName="y" values="-170;340" dur="5.1s" begin="0.9s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.2;1" dur="5.1s" begin="0.9s" repeatCount="indefinite"></animate></use>

    <use href="#p-small" x="1140" y="-30"><animate attributeName="y" values="-30;340" dur="3.1s" begin="0.05s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.18;1" dur="3.1s" begin="0.05s" repeatCount="indefinite"></animate></use>
    <use href="#p-med" x="1180" y="-95"><animate attributeName="y" values="-95;340" dur="4.0s" begin="0.35s" repeatCount="indefinite"></animate><animate attributeName="opacity" values="1;0.2;1" dur="4.0s" begin="0.35s" repeatCount="indefinite"></animate></use>
  </g>

  <!-- CENTER TEXT (on top of particles) -->
  <g text-anchor="middle" transform="translate(640,100)">
    
    <!-- main -->
    <text x="0" y="0" font-family="Georgia, 'Times New Roman', serif" font-size="42" font-weight="700" fill="#C6A15A" style="letter-spacing:1.5px">Hi ðŸ‘‹, I'm Mrunali Oza</text>

    <!-- 100+ word summary split into tspans for readability -->
    <text x="0" y="48" font-family="Montserrat, Arial, Helvetica, sans-serif" font-size="14" fill="#e8d9b0" text-anchor="middle">
      <tspan x="0" dy="0">I am a motivated Junior Software Developer who builds reliable and maintainable applications using Java, Spring Boot and modern web technologies.</tspan>
      <tspan x="0" dy="20">I enjoy breaking complex problems into simple parts, writing clean code and applying testable design patterns to real projects.</tspan>
      <tspan x="0" dy="20">In recent projects I upgraded a Hotel Management System to Spring Boot, built a Tender Recommendation prototype and implemented a secure</tspan>
      <tspan x="0" dy="20">Banking Management application to practice authentication, transactions and database design. I focus on RESTful APIs, DB schema design,</tspan>
      <tspan x="0" dy="20">and a thoughtful user experience while learning DevOps practices to deploy and monitor applications. Iâ€™m excited to collaborate on open-source</tspan>
      <tspan x="0" dy="20">projects, improve system performance, and grow into a strong software engineer who delivers useful solutions for real users.</tspan>
    </text>
  </g>

  <!-- subtle separator -->
  <line x1="120" y1="190" x2="1160" y2="190" stroke="#2b2a28" stroke-width="1" opacity="0.6"></line>
</svg>
